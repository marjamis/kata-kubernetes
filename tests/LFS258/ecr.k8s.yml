kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: ecr
  labels:
    app: ecr
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: ecr
  template:
    metadata:
      labels:
        app: ecr
    spec:
      containers:
        - name: ecr-test
          image: nginx
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              port: 80
              path: /
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              port: 80
              path: /
            initialDelaySeconds: 10
            periodSeconds: 5
---
kind: Service
apiVersion: v1
metadata:
  name: ecr
spec:
  selector:
    app: ecr
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80 # Create a named port rather than a static port, and test with two different services with the same label
  type: NodePort
---
kind: Service
apiVersion: v1
metadata:
  name: externalservice
  #namespace: prod can use the same spec but different namespace to point at different things? test
spec:
  type: ExternalName
  externalName: google.com
