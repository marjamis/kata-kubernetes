---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: dashboard
    namespace: kube-system
spec:
    interval: 60m
    releaseName: dashboard
    chart:
        spec:
            chart: dashboard
            version: 2.5.1
            sourceRef:
                kind: HelmRepository
                name: dashboard
            interval: 30m

---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
    name: dashboard
spec:
    providerRef:
        name: slack
    eventSeverity: info
    eventSources:
        - kind: HelmRelease
          name: dashboard
