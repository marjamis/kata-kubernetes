---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 60m
  releaseName: grafana
  chart:
    spec:
      chart: grafana
      version: 6.26.3
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 30m
  values:
    replicas: 1
    deploymentStrategy:
      type: RollingUpdate
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    sidecar:
      dashboards:
        enabled: true
        label: grafana-dashboard
        folder: /var/lib/grafana/dashboards/default
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-server
            access: proxy
            isDefault: true

---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
    name: grafana
spec:
    providerRef:
        name: slack
    eventSeverity: info
    eventSources:
    - kind: HelmRelease
      name: grafana
